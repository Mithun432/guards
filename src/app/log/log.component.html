<h1>LOGIN PAGE</h1>
<div class="container">
    <div class="inner">
     <input type="email" placeholder="Email Id" [(ngModel)]="mail"><br><br>
     <input type="password" placeholder="Password" name="pswd" [(ngModel)]="pswd"><br><br>
     <button type="submit" (click)="logauthenticate(mail,pswd)">login</button>
     <!-- <button type="submit" (click)="logout()">logout</button> -->
</div>
    </div>
