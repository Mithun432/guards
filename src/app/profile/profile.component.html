<h1>PROFILE PAGE</h1>
<div class="container">
    <div class="inner">
     <input type="email" placeholder="Email Id"><br><br>
     <input type="text" placeholder="Enter your role" [(ngModel)]="role"><br><br>
     <button type="submit" (click)="prflauthenticate(role)">login</button>
     <button type="submit" (click)="logout()">logout</button>
</div>
    </div>
